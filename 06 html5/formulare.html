<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>formulare demo</title>
</head>

<body>
  
  <form method="post" action="/">
    
    <!-- E-Mail -->
    <p>
      E-Mail Text Field:
      <input type="email" />
    </p>
    
    <!-- Number -->
    <p>
      Number Text Field:
      <input type="number"/>
    </p>
    
    <!-- Range -->
    <p>
      Range Text Field:
      <input type="range" min="10" max="100" step="5" value="55" />
    </p>
    
    <!-- Date Fields -->
    <p>
      Date Text Field:
      <input type="date" />
    </p>
    <p>
      Date Time Text Field:
      <input type="datetime" />
    </p>
    
    <!-- Color -->
    <p>
      Color Text Field:
      <input type="color"/>
    </p>
    
    <input type="submit" value="Send Form"/>
    
  </form>
  
  
  
</body>
</html>
