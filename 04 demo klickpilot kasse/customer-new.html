<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>New / Edit Cashpoint Customer</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body onload="initEditCustomerAction()">

<div class="main-content">

    <!-- Heading Box -->
    <div class="box">
        <div class="box-top">
            <div></div>
        </div>
        <div class="box-content">

            <h1>New / Edit Customers</h1>

        </div>
        <div class="box-bottom">
            <div></div>
        </div>
    </div>

    <!-- Table with Customer Box -->
    <div class="box">
        <div class="box-top">
            <div>&nbsp;</div>
        </div>
        <div class="box-content">
            <p>Create or edit the costumer</p>

            <div class="row">
                <div class="col gu4">
                    Basar Number:
                </div>
            </div>
            <div class="row">
                <div class="col gu4">
                    <input id="basarNumber" class="textField" type="text" name="basarNumber" value="" readonly="true">
                </div>
            </div>
            <div class="row">
                <div class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col gu4">
                    Nachname:
                </div>
            </div>
            <div class="row">
                <div class="col gu4">
                    <input id="lastName" class="textField" type="text" name="lastname" value="">
                </div>
            </div>
            <div class="row">
                <div class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col gu4 alignRight">
                    <input type="button" value="Save" onclick="saveCustomerAction()">
                    <input type="button" value="Cancel" onclick="overviewCustomerAction()">
                </div>
            </div>
        </div>
        <div class="box-bottom">
            <div>&nbsp;</div>
        </div>
    </div>

</div>

</body>
</html>
