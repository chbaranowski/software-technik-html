<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Demo HTML Bilder und Links</title>
    <style type="text/css">
    <!--
    -->
    </style>
</head>

<body>
    
    <div><a name="anfang"></a></div>
    
    <h3>Bild ohne Beschreibung</h3>
    <div>
        <img src="images/exit.png" />
    </div>
    
    <h3>Bild mit Beschreibung</h3>
    <div>
        <img src="images/kcmdevices.png" alt="Eine Festplatte." title="Eine Festplate" />
    </div>
    
    <h3>Link zur Google Suche - Absolut</h3>
    <div>
        <a href="http://www.google.de">Hier gehts zur Google Suche.</a>
    </div>
    
    <h3>Link zu HTML Basics - Relative</h3>
    <div>
        <a href="01 basic elements.html">Noch mal von vorne bitte.</a>
    </div>
    
    <h3>Link zur Google Suche - Image</h3>
     <div>
        <a href="http://www.google.de">
            <img src="images/search.png" alt="Google Suche." title="Google Suche." />
        </a>
    </div>
    
    <h3>Anker definieren und Verweise zu Ankern</h3>
    <div>
        <a href="#anfang">Zum Seitenanfang</a>
    </div>
    
</body>

</html>
